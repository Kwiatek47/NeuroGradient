services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - HOST=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

  # eeg-service - uruchamiany na hoście (poza Dockerem) dla dostępu do Bluetooth/USB
  # Uruchom: python eeg-service/main.py

